<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor | Order Summary Component</title>
    <link rel="icon" sizes="32x32"
        href="./favicon-32x32.png"
        type="image/png" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <img src="./illustration-hero.svg"
            alt="A person listening to music">
        <div class="text">
            <H1>Order Summary</H1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="container">
            <div class="left"><img
                    src="./icon-music.svg"
                    alt="Musical Note">
                <div class="details">
                    <h2>Annual Plan</h2>
                    <p>$59,99/year</p>
                </div>
            </div>
            <div class="right"><a href="#">Change</a></div>
        </div>
        <div class="btn">
            <button class="payment"><b>Proceed to Payment</b></button>
            <button class="cancel">Cancel Order</button>
        </div>
    </div>
</body>

</html>
